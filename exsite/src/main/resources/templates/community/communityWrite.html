<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>EX-SITE</title>
<link rel="stylesheet" href="/css/community/communityWrite.css">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<div th:insert="~{common/header}"></div>

<form action="/your-server-endpoint" method="POST">
    <div class="community-write-container">
        <div class="community-head-section">
            <span id="community-head-title">글쓰기</span>
        </div>

        <!-- 카테고리 선택 -->
        <div class="dropdown-container mt-5">
            <label for="dropdownMenuButton">카테고리 <span class="required">*</span></label> 
            <div class="dropdown">
                <button class="btn custom-dropdown-toggle dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    카테고리를 선택하세요
                </button>
                <div class="dropdown-menu custom-dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" onclick="updateCategory(this)">카테고리를 선택하세요</a>
                    <a class="dropdown-item" href="#" onclick="updateCategory(this)">동행 구인</a>
                    <a class="dropdown-item" href="#" onclick="updateCategory(this)">정보 공유</a>
                    <a class="dropdown-item" href="#" onclick="updateCategory(this)">잡담</a>
                </div>
            </div>
        </div>
        <script>
            // 선택된 카테고리를 버튼 텍스트에 표시하는 함수
            function updateCategory(element) {
                document.getElementById("dropdownMenuButton").textContent = element.textContent;
            }
        </script>
        

        <!-- 제목 입력 -->
        <div class="community-input-title-section">
            <label for="title">제목 <span class="required">*</span></label>
            <input class="community-input-title" type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
        </div>

        <!-- 내용 입력 -->
        <div class="community-input-content-section">
            <label for="content">내용 <span class="required">*</span></label>
            <textarea class="community-input-content" id="content" name="content" rows="6" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <!-- 등록 및 취소 버튼 -->
        <div class="community-write-button-section">
            <button class="community-submit-btn" type="submit">등록</button>
            <button class="community-cancel-btn" type="button" onclick="window.location.href='/'">취소</button>
        </div>
    </div>
</form>


<!--
    카테고리 선택 더미데이터(부트스트랩으로 대체)
    <div class="community-category-section">
        <label for="community-category">카테고리 <span class="required">*</span></label>
        <select id="community-category" name="category" required>
            <option value="">카테고리를 선택하세요</option>
            <option value="동행 구인">동행 구인</option>
            <option value="정보 공유">정보 공유</option>
            <option value="기대평">기대평</option>
            <option value="잡담">잡담</option>
        </select>
    </div>
    -->


<div th:insert="~{common/footer}"></div>
</body>
</html>
