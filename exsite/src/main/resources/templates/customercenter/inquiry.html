<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 페이지</title>
    
    <!-- noto sans 글씨체 다운로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- css 사용 -->
    <link rel="stylesheet" href="/css/customercenter/inquiry.css">
    
</head>
<body>
    <div th:insert="~{common/header}"></div>
    <div class="support-container">
        <div class="support">1:1 문의하기</div>
        <div class="support-group">
            <label for="subject" class="support-label-title">문의 제목<span class="support-star">*</span></label>
            <textarea id="subject" rows="1" class="subject-content">부분 취소는 불가능한가요?</textarea>
            <label for="content" class="support-label-title2">문의 내용<span class="support-star">*</span></label>
            <textarea id="content" rows="10" placeholder="문의 내용을 입력하세요." class="subject-content">티켓 2매를 예매했는데, 1매를 취소하고 싶어요.
혹시 부분 취소를 따로 처리해 주실 수 있는지 문의 드립니다.
            </textarea>
        </div>
        <div class="support-buttons">
            <button id="submit-button">등록</button>
            <button id="cancel-button">취소</button>
        </div>
    </div>
    <div th:insert="~{common/footer}"></div>
</body>
</html>
