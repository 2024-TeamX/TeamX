<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 상세 조회</title>
    
    <!-- noto sans 글씨체 다운로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- css 사용 -->
    <link rel="stylesheet" href="/css/customercenter/inquiryAnswer.css">
    
</head>
<body>
    <div th:insert="~{common/header}"></div>
    <div class="question-container">
        <div class="question-section">1:1 문의</div>
        <div class="question-info">전시/행사 상세 관련 사항은 주관사로 문의해 주세요.</div>
        <div class="question">
            <div class="question-title">문의 제목</div>
            <div class="question-title-content">부분 취소는 불가능 한가요?</div>
        </div>
        <div class="question-content">
            <div class="question-content-title">문의 내용</div>
            <div class="question-content-description">티켓 20매를 예매했는데, 1매를 취소하고 싶어요. 혹시 부분 취소를 따라 처리해 주실 수 있는지 문의 드립니다.</div>
        </div>
        <div class="answer-section">
            <div class="answer-title">답변 내용</div>
            <div class="answer-content">안녕하세요, EX-SITE입니다.<br>
                문의 주신 내용에 대해 부분 취소에 대한 내용을 안내드립니다.<br>
                저희 사이트는 예매 부분 취소 및 부분 환불이 불가능한 점 안내드립니다.<br>
                도움을 드리지 못해 송구합니다. 감사합니다.
            </div>
        </div>
        <div class="answer-buttons">
            <button class="list-button">목록</button>
            <button class="delete-button">삭제</button>
        </div>
    </div>
    <div th:insert="~{common/footer}"></div>
</body>
</html>
