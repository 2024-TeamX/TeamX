<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행사 목록 조회 페이지</title>
    
    <!-- noto sans 글씨체 다운로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	
	<!-- css 사용 -->
	<link rel="stylesheet" href="/css/exhibition/exhibitionListSearch.css">

	<!-- jQuery 사용-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
</head>
<body>
    <div th:insert="~{common/header}"></div>
    <form id="exhibitionForm" action="/event/list/search" method="get">
    	<input type="hidden" name="event" value="축제">
    </form>
    <div class="exhibition-container">
	    <div class="exhibition-array">
	        <div class="exhibition-array1">
	            <button class="exhibition-array2" onclick="changeColor(this); loadExhibitions('endSoon')">종료 임박 순</button>
	            <button class="exhibition-array3" onclick="changeColor(this); loadExhibitions('mostReviewed')">리뷰 많은 순</button>
	            <button class="exhibition-array4" onclick="changeColor(this); loadExhibitions('free')">무료</button>
	            <button class="exhibition-array5" onclick="changeColor(this); loadExhibitions('paid')">유료</button>
	        </div>
	    </div>
	    <div class="exhibition-cards">
	        <ul class="exhibition-card">
	            <li class="exhibition-card-list" th:each="exhibition : ${exhibitions}">
	                <a th:href="@{/event/detail?(id=${exhibition.exhibitionNo})}">
	                    <div class="exhibition-card-image">
	                        <img class="exhibition-card-image-url" th:src="@{${exhibition.mainImg}}" alt="전시 이미지">
	                    </div>
	                    <div class="exhibition-card-content">
	                        <div class="exhibition-card-title" th:text="${exhibition.title}"></div>
	                        <div class="exhibition-card-location" th:text="${exhibition.place}"></div>
	                        <div class="exhibition-card-date" th:text="${exhibition.exDate}"></div>
	                    </div>
	                </a>
	            </li>
	        </ul>
	    </div>
	</div>
	<!-- 자바스크립트 -->
	<script src="/js/event/eventListSearch.js"></script>
    <div th:insert="~{common/footer}"></div>
</body>
</html>
