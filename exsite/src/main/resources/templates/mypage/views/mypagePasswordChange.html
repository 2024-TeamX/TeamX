<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/mypage/views/mypagePasswordChange.css">
</head>
<body>
	<div class="mypage-view-password-change">
		<div class="mypage-head-section">
			<div class="mypage-view-head-title">비밀번호 재설정</div>
		</div>
		<div id="password-change-main">
			<form id="submit-id" action="/password/change" method="post">
				<input name="userId" type="hidden" th:value="${userId}"> 
				<input name="name" type="hidden" th:value="${name}"> 
				<input name="email" type="hidden" th:value="${email}"> 
				<input name="code" type="hidden" th:value="${code}"> 
				<input id="password" name="changePassword" type="password" class="change-password-input" maxlength="12" placeholder="새 비밀번호(8~12자 영문, 숫자, 특수문자)">
				<div id="password-error" class="error-message"></div>
				<input id="check-password" type="password" class="change-password-input" maxlength="12" placeholder="비밀번호 확인">
				<div id="check-password-result" class="error-message"></div>
				<div id="button-area">
					<button id="submit-change-password">확인</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
