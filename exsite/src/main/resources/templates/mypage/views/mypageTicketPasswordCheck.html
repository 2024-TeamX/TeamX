<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/mypage/views/mypageModifyUserPasswordCheck.css">
<link rel="stylesheet" href="/css/mypage/views/mypageTicketPasswordCheck.css">
</head>
<body>
	<div class="mypage-view-modify-user-info">
		<div class="mypage-head-section">
			<div class="mypage-view-head-title">비밀번호 확인</div>
		</div>
		<div id="modify-info-main">
			<p>취소한 예매 내역은 복구 불가능합니다.</p>
            <p>예매 취소를 원하시면 비밀번호를 입력해 주세요.</p>
			<form id="submit-id" action="#">
				<input name="userId" type="hidden" th:value="${userId}"> 
				<input name="name" type="hidden" th:value="${name}"> 
				<input name="email" type="hidden" th:value="${email}"> 
				<input type="password" id="pw-input" maxlength="12"
					placeholder="비밀번호를 입력해 주세요.">
				<div id="id-check-alert" class="error-message"></div>
				<div id="button-area">
					<button type="button" id="find-pw-btn">확인</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
