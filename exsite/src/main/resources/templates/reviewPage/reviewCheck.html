    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>리뷰 상세 페이지</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
       <link rel="stylesheet" href="\css\reviewPage\reviewCheck.css">
    </head>
    <style>
        
    </style>

    <body>
   <div th:insert="~{common/header}"></div>
   <div id="all-page">
        <div id="head">
            <div id="festa-img">
                <img src="\src\main\resources\static\img\festaImg.png" alt="">

                <button id="heart-button">
                    <img src="\src\main\resources\static\img\heart.png" alt="" id="heart-img">
                </button>
            </div>
            <div id="festa-info">
                <h3>행사 제목</h3>

                <hr>
                <table>
                    <tr>
                        <td>
                            <div id="location">장소</div>
                        </td>
                        <td>(장소 이름)</td>

                    </tr>
                    <tr>
                        <td>
                            <div id="period">기간</div>
                        </td>
                        <td>(기간)</td>
                    </tr>
                    <tr>
                        <td>
                            <div id="price">가격</div>
                        </td>
                        <td>(액수)원</td>
                    </tr>
                </table>
                <div class="reservation">
                    <div id="comment">예약하기 버튼을 누르고 날짜를 선택하세요</div>
                    <button>예약하기</button>
                </div>
            </div>
        </div>
    </div>
        <div id="write-review-area">
            <hr>
            <div id="review">
                <strong> <a id="detail-info">상세정보</a></strong>

                <a id="client-review">구매자 리뷰</a>
            </div>

            <button id="write-review" onclick="window.location.href='/review'">리뷰 작성하기</button>
            <div class="review-content-area">
                <div class="review-header">
                <span id="client-info">user</span>
                <span>|</span>
                 <span id="date-info">날짜</span>
                </div>
                 <p id="review-title">리뷰 제목</p>
                <div class="text" id="review-content">
                    
                </div>
                <br>
                <button class="review-buttons" id="more">더보기</button>
            </div>
            <div class="review-action-buttons">
                <button class="review-buttons" id="replace" onclick="window.location.href='/replaceReview'">수정</button>
                <button class="review-buttons" id="delete">삭제</button>
            </div>
            <script src="\js\reviewPage\reviewCheck.js">
               
            </script>
        </div>
        </div>
    </div>
         <div th:insert="~{common/footer}"></div>
    </body>

    </html>
