<!DOCTYPE html>
<html lang=ko xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/user/findPasswordFirstForm.css">
<script src="/lib/jQuery/jquery-3.7.1.min.js"></script>
<script src="/js/user/findPasswordFirstForm.js"></script>
</head>
<body>
  <div th:insert="~{common/header}"></div>
  <div id="main">
    <sapn id="title"> <h5> 비밀번호 찾기 </h5> </sapn>
    <small>비밀번호를 찾고자 하는 아이디를 입력해주세요.</small>
      <form id="submit-id" action="#">
        <input type="text" id="id-input" maxlength="20" placeholder="아이디 찾기" th:value="${userId != null ? userId : ''}">
        <div id="id-check-alert" class="error-message"></div>
        <div id="button-area">
          <button type="button" id="find-id-btn">아이디 찾기</button>
          <button type="button" id="next-btn">다음</button>
        </div>    
      </form>
  </div>
  <div th:insert="~{common/footer}"></div>
</body>
</html>
