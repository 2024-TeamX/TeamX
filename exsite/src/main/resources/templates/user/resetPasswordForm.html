<!DOCTYPE html>
<html lang=ko xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/user/resetPasswordForm.css">
<script src="/lib/jQuery/jquery-3.7.1.min.js"></script>
<script src="/js/user/resetPasswordForm.js"></script>
</head>
<body>
  <div th:insert="~{common/header}"></div>
  <div id="main">
    <sapn id="title"> <h5> 비밀번호 재설정 </h5> </sapn>
      <form id="submit-id" action="/password/reset" method="post">
        <input name="userId" type="hidden" th:value="${userId}">
        <input name="name" type="hidden" th:value="${name}">
        <input name="email" type="hidden" th:value="${email}">
        <input name="code" type="hidden" th:value="${code}">
        <input id="password" name="resetPassword" type="password" class="reset-password-input" maxlength="12" placeholder="새 비밀번호(8~12자 영문, 숫자, 특수문자)">
        <div id="password-error" class="error-message"></div>
        <input id="check-password" type="password" class="reset-password-input" maxlength="12" placeholder="비밀번호 확인">
        <div id="check-password-result" class="error-message"></div>
        <div id="button-area">
          <button id="submit-reset-password">확인</button>
        </div>    
      </form>
  </div>
  <div th:insert="~{common/footer}"></div> 
</body>
</html>
